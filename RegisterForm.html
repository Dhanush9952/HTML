<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body style="background-color: lightgreen;">
 
        <fieldset>
            <legend style="text-align: center;">REGISTER FORM</legend>
            <br>
            <form action="" style="margin-left: 25%; ">
                <label for="firstname">First Name: </label>
                <label for="none" style="color: lightgreen;">________________</label>
                <input type="text" placeholder="Enter your first name">
                <label for="none" style="color: lightgreen;">________________</label>
                <label for="maxcharacters">(Max 50 Characters Allowed)</label>
                <br><br>
                <label for="lastname">Last Name: </label>
                <label for="none" style="color: lightgreen;">_____|___________</label>
                <input type="text" placeholder="Enter your last name">
                <label for="none" style="color: lightgreen;">________________</label>
                <label for="maxcharacters">(Max 50 Characters Allowed)</label>
                <br><br>
                <label for="email">Email ID: </label>
                <label for="none" style="color: lightgreen;">_________||________</label>
                <input type="text" placeholder="Enter your email-id">
                <br><br>
                <label for="mobilenumber">Mobile Number: </label>
                <label for="none" style="color: lightgreen;">________|____</label>
                <input type="text" placeholder="Enter your mobile number">
                <label for="none" style="color: lightgreen;">________________</label>
                <label for="digits">(10 Digits Allowed)</label>
                <br><br>
                <label for="gender">Gender:</label>
                <label for="none" style="color: lightgreen;">________|_________</label>
                <input type="radio" name="radio1">
                <label for="male">Male</label>
                <input type="radio" name="radio2">
                <label for="female">Female</label>
                <input type="radio" name="radio3">
                <label for="other">Other</label>
                <br><br>
                <label for="course">Course:</label>
                <label for="none" style="color: lightgreen;">________________________</label>
                <select name="cars" id="cars">
                    <option value="course1">course</option>
                    <option value="course2">course1</option>
                    <option value="course3">course2</option>
                    <option value="course4">course3</option>
                </select>
                <br><br>
                <label for="address">Address:</label>
                <label for="none" style="color: lightgreen;">________________</label>
                <textarea name="address" cols="40" rows="4"></textarea><br>
                <br><br>
                <label for="password">Password:</label>
                <label for="none" style="color: lightgreen;">_________________</label>
                <input type="password" placeholder="Enter your password">
                <br><br>
                <label for="retype-password">Re-type password:</label>
                <label for="none" style="color: lightgreen;">___|_______</label>
                <input type="password" placeholder="Enter your re-type password">
                <br><br>
                <button>Submit</button>
            </form>
          </fieldset>
</body>
</html>
