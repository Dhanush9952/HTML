<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body style="background-color: lightgreen;">
    <fieldset>
        <legend style="text-align: center;">REGISTER FORM</legend>
        <form action="" style="margin-left: 25%;">
            <table style="text-align: center;">
                <tr>
                    <td style="width: 150px;">
                        <label for="firstname">First Name: </label>
                    </td>
                    <td  style="width: 250px;">
                        <input type="text" placeholder="Enter your first name">
                    </td>
                    <td>
                        <label for="maxcharacters">(Max 50 Characters Allowed)</label>
                    </td>
                </tr>
            <tr>
                <td>
                    <label for="lastname">Last Name: </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your last name">
                </td>
                <td>
                    <label for="maxcharacters">(Max 50 Characters Allowed)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email ID: </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your email-id">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobilenumber">Mobile Number: </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your mobile number">
                </td>
                <td>
                    <label for="digits">(10 Digits Allowed)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    <input type="radio" name="radio1">
                    <label for="male">Male</label>
                    <input type="radio" name="radio1">
                    <label for="female">Female</label>
                    <input type="radio" name="radio1">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="course">Course:</label>
                </td>
                <td>
                    <select name="cars" id="cars">
                        <option value="course1">course</option>
                        <option value="course2">course1</option>
                        <option value="course3">course2</option>
                        <option value="course4">course3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <textarea name="address" cols="40" rows="4"></textarea><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" placeholder="Enter your password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="retype-password">Re-type password:</label>
                </td>
                <td>
                    <input type="password" placeholder="Enter your re-type password">
                </td>
            </tr>
            <tr>
                <td>
                    <button>Submit</button>
                </td>
            </tr>
        </table>
        </form>
      </fieldset>
</body>
</html>
